<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baidu-du-bear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景 -->
    <div class="bac">
        <!-- 头部 -->
            <!-- 耳朵 -->
            <div class="earLeft">
                <div class="earCon"></div>
            </div>
            <div class="earRight">
                <div class="earCon"></div>
            </div>
            <!-- 脸 -->
            <div class="head">
                <!-- 眼白 -->
                <div class="eyeLeft">
                    <div class="eyeConLeft"></div>
                </div>
                <div class="eyeRight">
                    <div class="eyeConRight"></div>
                </div>
                <!-- 嘴巴 -->
                <div class="mouse">
                    <!-- 鼻子 -->
                    <div class="nose">
                        <div class="noseTop"></div>
                        <div class="noseBottom"></div>
                    </div>
                </div>
            </div>
        <!-- 身体 -->
            <div class="body">
                <div class="neck"></div>
                <!-- 胳膊 -->
                <div class="armLeft"></div>
                <div class="armRight"></div>
                <!-- 肚子 -->
                <div class="tummy">
                    <div class="arc"></div>
                    <div class="tummyCon"></div>
                </div>
                
                <!-- 腿 -->
                <div class="legLeft"></div>
                <div class="legRight"></div>
            </div>
            <!-- 阴影 -->
            <div class="shadow"></div>
    </div>
</body>
</html>
